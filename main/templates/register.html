{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  
<head> 
    <style>
        div {
            margin: auto;
            width: 50%;
            padding: 30px;
            /* background-color: #dcdcdc; */
        }
    </style>
</head>

<div class = "login">
    
    <h1 class = "text-center">Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table class = "table table-borderless align top">  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" class="btn btn-outline-primary" style="color: black; width: 300px; text-align: center;"/></td>  
                </tr>  
            </table>  
            
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
