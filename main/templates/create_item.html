{% extends 'base.html' %} 

{% block content %}
<head> 
    <style>
        body {
            margin: auto;
            width: 50%;
            padding: 30px;
            /* background-color: #dcdcdc; */
        }
    </style>
</head>

<body>
    <h1 class="text-center">Add New Item</h1>

    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Add Item" class="btn btn-outline-primary" style="color: black; width: 300px; text-align: center;"/>
                </td>
            </tr>
        </table>
    </form>
</body>

{% endblock %}
